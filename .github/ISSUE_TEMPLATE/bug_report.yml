name: üêõ Bug Report
description: File an issue about a bug.
title: "[BUG] "
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Please do your best to make the issue as easy to act on as possible, and only submit here if there is clearly a problem with HttpX (ask in [Discussions]() first if unsure).

  - type: checkboxes
    id: steps
    attributes:
      label: Required prerequisites
      description: Make sure you've completed the following steps before submitting your issue -- thank you!
      options:
        - label: I have read the documentation <>.
          required: true
        - label: I have searched the [Issue Tracker]() and [Discussions]() that this hasn't already been reported. (+1 or comment there if it has.)
          required: true
        - label: Consider asking first in a [Discussion]().
          required: false

  - type: input
    id: version
    attributes:
      label: What version of HttpX are you using?
      placeholder: E.g., 0.1.0
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Problem description
      description: >-
        Provide a short description, state the expected behavior and what actually happens. Include
        relevant information like what version of HttpX you are using, what system you are on,
        and any useful commands / output.
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Reproducible example code
      description: >-
        The code should be minimal, have minimal external dependencies, and isolate the functions
        that cause breakage. Submit matched and complete snippets that can be easily run to diagnose
        the issue.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: Provide a clear and concise description of what you expected to happen.

  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: >-
        Add any other context about the problem here. Screenshots may also be helpful.

        If you know or suspect the reason for this bug, paste the code lines and suggest modifications.

  - type: checkboxes
    id: post-steps
    attributes:
      label: Checklist
      description: |-
        Make sure you've completed the following steps before submitting your issue -- thank you!

      options:
        - label: I have provided all relevant and necessary information above.
          required: true
        - label: I have chosen a suitable title for this issue.
          required: true
